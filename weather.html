<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/e81a1a8c7d.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid main-section ">

        <div class="col-12 left">
            <form action="">
                <h1>WEATHER TEMPLATE</h1><br>
                <input type="search" id="search" placeholder="Enter your location">
                <button type="button" id="btn">Search</button>
            </form>
        </div>
        <div class="row result">
            <div class=" col-12  right">
                <h6><span id="name"></span><span id="country"></span></h6>

                <img src="sun.png" class="img" alt="image is not load">
                <h1><span id="sky"></span><span id="rain"></span></h1>

                
                <div class="row box " style="padding: 1em; " >
                    <div class=" col-lg-3 col-md-3 col-12   wind">
                        <i class="fa-solid fa-temperature-three-quarters"></i><span id="temp"></span>
                    </div>
                    <div class="col-lg-3 col-md-3 col-12 wind">
                        <i class="fa-solid fa-wind"></i><span id="wind"></span>
                    </div>
                    <div class="col-lg-3 col-md-3 col-12  wind">
                       <i class="fa-solid fa-droplet"></i> <span id="humidity"></span>
                    </div>
                </div>




            </div>
            
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
